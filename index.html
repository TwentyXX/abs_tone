                // Ë§áÊï∞„ÅÆ„Ç™„Ç∑„É¨„Éº„Çø„Éº„ÅßÂÄçÈü≥„Çí‰ΩúÊàê
                const oscillators = [];
                const gainNodes = [];
                
                // „É°„Ç§„É≥„Éï„Ç£„É´„Çø„Éº
                const filter = this.audioContext.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(config.filterFreq, now);
                filter.Q.setValueAtTime(config.filterQ, now);
                filter.connect(this.audioContext.destination);
                
                // „Éï„Ç©„É´„Éû„É≥„Éà„Éï„Ç£„É´„Çø„ÉºÔºà‰∫∫Â£∞Á≥ªÊ•ΩÂô®Áî®Ôºâ
                let formantFilters = [];
                if (config.formants) {
                    config.formants.forEach(formantFreq => {
                        const formantFilter = this.audioContext.createBiquadFilter();
                        formantFilter.type = 'bandpass';
                        formantFilter.frequency.setValueAtTime(formantFreq, now);
                        formantFilter.Q.setValueAtTime(10, now);
                        formantFilter.connect(filter);
                        formantFilters.push(formantFilter);
                    });
                }
                
                // ÂêÑÂÄçÈü≥„ÅÆ„Ç™„Ç∑„É¨„Éº„Çø„Éº„Çí‰ΩúÊàê
                config.harmonics.forEach((amplitude, index) => {
                    if (amplitude > 0.01) { // Â∞è„Åï„Åô„Åé„ÇãÂÄçÈü≥„ÅØÁÑ°Ë¶ñ
                        const oscillator = this.audioContext.createOscillator();
                        const gainNode = this.audioContext.createGain();
                        
                        oscillator.frequency.setValueAtTime(frequency * (index + 1), now);
                        oscillator.type = 'sine';
                        
                        // ËÅ¥Ë¶öÁâπÊÄßË£úÊ≠£„ÇíÈÅ©Áî®
                        const correctionFactor = this.calculateLoudnessCorrection(frequency * (index + 1));
                        const adjustedAmplitude = amplitude * correctionFactor * this.getInstrumentVolumeMultiplier(instrumentName);
                        
                        // ADSR„Ç®„É≥„Éô„É≠„Éº„Éó
                        gainNode.gain.setValueAtTime(0, now);
                        gainNode.gain.linearRampToValueAtTime(adjustedAmplitude, now + config.attack);
                        gainNode.gain.exponentialRampToValueAtTime(adjustedAmplitude * config.sustain, now + config.attack + config.decay);
                        gainNode.gain.setValueAtTime(adjustedAmplitude * config.sustain, now + duration - config.release);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, now + duration);
                        
                        oscillator.connect(gainNode);
                        
                        // „Éï„Ç©„É´„Éû„É≥„Éà„Éï„Ç£„É´„Çø„Éº„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØ„Åù„Çå„ÇíÈÄö„Åô
                        if (formantFilters.length > 0) {
                            const formantIndex = index % formantFilters.length;
                            gainNode.connect(formantFilters[formantIndex]);
                        } else {
                            gainNode.connect(filter);
                        }
                        
                        oscillator.start(now);
                        oscillator.stop(now + duration);
                        
                        oscillators.push(oscillator);
                        gainNodes.push(gainNode);
                    }
                });
            }

            generateSeparatedNotes(availableNotes, count) {
                if (count === 1) {
                    // ÂçòÈü≥„ÅÆÂ†¥Âêà„ÅØÂâçÂõû„ÅÆÈü≥„Åã„ÇâÂà∂Á¥Ñ„ÇíÈÅ©Áî®
                    return this.generateSingleNoteWithConstraints(availableNotes);
                }
                
                const selectedNotes = [];
                const maxAttempts = 1000; // ÁÑ°Èôê„É´„Éº„Éó„ÇíÈò≤„Åê
                
                // ÊúÄÂàù„ÅÆÈü≥„ÇíÈÅ∏ÊäûÔºàÂâçÂõû„ÅÆÈü≥„Åã„ÇâÂà∂Á¥Ñ„ÇíÈÅ©Áî®Ôºâ
                const firstNote = this.generateSingleNoteWithConstraints(availableNotes);
                selectedNotes.push(firstNote[0]);
                
                // ÊÆã„Çä„ÅÆÈü≥„ÇíÈÅ∏ÊäûÔºà1„Ç™„ÇØ„Çø„Éº„ÉñÂàÜ‰ª•‰∏äÈõ¢„Çå„Çã„Çà„ÅÜ„Å´Ôºâ
                for (let i = 1; i < count; i++) {
                    let attempts = 0;
                    let candidateNote;
                    let isValidNote = false;
                    
                    while (!isValidNote && attempts < maxAttempts) {
                        candidateNote = availableNotes[Math.floor(Math.random() * availableNotes.length)];
                        isValidNote = true;
                        
                        // Êó¢„Å´ÈÅ∏Êäû„Åï„Çå„ÅüÂÖ®„Å¶„ÅÆÈü≥„Å®1„Ç™„ÇØ„Çø„Éº„ÉñÂàÜ‰ª•‰∏äÈõ¢„Çå„Å¶„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                        for (const existingNote of selectedNotes) {
                            const semitoneDistance = this.calculateSemitoneDistance(existingNote, candidateNote);
                            if (semitoneDistance < 12) { // 1„Ç™„ÇØ„Çø„Éº„Éñ = 12ÂçäÈü≥
                                isValidNote = false;
                                break;
                            }
                        }
                        attempts++;
                    }
                    
                    if (isValidNote) {
                        selectedNotes.push(candidateNote);
                    } else {
                        // Êù°‰ª∂„ÇíÊ∫Ä„Åü„ÅôÈü≥„ÅåË¶ã„Å§„Åã„Çâ„Å™„ÅÑÂ†¥Âêà„ÅØ„ÄÅÂèØËÉΩ„Å™Èôê„ÇäÈõ¢„Çå„ÅüÈü≥„ÇíÈÅ∏Êäû
                        let bestNote = availableNotes[0];
                        let maxMinDistance = 0;
                        
                        for (const candidate of availableNotes) {
                            let minDistance = Infinity;
                            for (const existing of selectedNotes) {
                                const distance = this.calculateSemitoneDistance(existing, candidate);
                                minDistance = Math.min(minDistance, distance);
                            }
                            if (minDistance > maxMinDistance) {
                                maxMinDistance = minDistance;
                                bestNote = candidate;
                            }
                        }
                        selectedNotes.push(bestNote);
                    }
                }
                
                return selectedNotes;
            }
            
            generateSingleNoteWithConstraints(availableNotes) {
                if (this.previousQuestionNotes.length === 0) {
                    // ÂàùÂõû„ÅÆÂ†¥Âêà„ÅØ„É©„É≥„ÉÄ„É†„Å´ÈÅ∏Êäû
                    return [availableNotes[Math.floor(Math.random() * availableNotes.length)]];
                }
                
                const maxAttempts = 1000;
                let attempts = 0;
                let candidateNote;
                let isValidNote = false;
                
                while (!isValidNote && attempts < maxAttempts) {
                    candidateNote = availableNotes[Math.floor(Math.random() * availableNotes.length)];
                    isValidNote = true;
                    
                    // ÂâçÂõû„ÅÆÂïèÈ°å„ÅÆÂÖ®„Å¶„ÅÆÈü≥„Å®Âà∂Á¥Ñ„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                    for (const previousNote of this.previousQuestionNotes) {
                        const semitoneDistance = this.calculateSemitoneDistance(previousNote, candidateNote);
                        const candidateNoteName = candidateNote.slice(0, -1);
                        const previousNoteName = previousNote.slice(0, -1);
                        
                        // 1„Ç™„ÇØ„Çø„Éº„ÉñÂàÜ‰ª•‰∏äÈõ¢„Çå„Å¶„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                        if (semitoneDistance < 12) {
                            isValidNote = false;
                            break;
                        }
                        
                        // Âà•„Ç™„ÇØ„Çø„Éº„Éñ„ÅÆÂêå„ÅòÈü≥Âêç„Åß„Å™„ÅÑ„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                        if (candidateNoteName === previousNoteName) {
                            isValidNote = false;
                            break;
                        }
                    }
                    attempts++;
                }
                
                if (isValidNote) {
                    return [candidateNote];
                } else {
                    // Êù°‰ª∂„ÇíÊ∫Ä„Åü„ÅôÈü≥„ÅåË¶ã„Å§„Åã„Çâ„Å™„ÅÑÂ†¥Âêà„ÅØ„ÄÅÂèØËÉΩ„Å™Èôê„ÇäÈõ¢„Çå„ÅüÈü≥„ÇíÈÅ∏Êäû
                    let bestNote = availableNotes[0];
                    let maxMinDistance = 0;
                    
                    for (const candidate of availableNotes) {
                        let minDistance = Infinity;
                        let hasSameNoteName = false;
                        
                        for (const previous of this.previousQuestionNotes) {
                            const distance = this.calculateSemitoneDistance(previous, candidate);
                            const candidateNoteName = candidate.slice(0, -1);
                            const previousNoteName = previous.slice(0, -1);
                            
                            minDistance = Math.min(minDistance, distance);
                            
                            // Âêå„ÅòÈü≥Âêç„ÅÆÂ†¥Âêà„ÅØ„Éö„Éä„É´„ÉÜ„Ç£„Çí‰∏é„Åà„Çã
                            if (candidateNoteName === previousNoteName) {
                                hasSameNoteName = true;
                            }
                        }
                        
                        // Âêå„ÅòÈü≥Âêç„Åß„Å™„ÅÑÂ†¥Âêà„ÇíÂÑ™ÂÖà„Åó„ÄÅ„Åù„ÅÆ‰∏≠„ÅßÊúÄ„ÇÇÈõ¢„Çå„ÅüÈü≥„ÇíÈÅ∏Êäû
                        if (!hasSameNoteName && minDistance > maxMinDistance) {
                            maxMinDistance = minDistance;
                            bestNote = candidate;
                        }
                    }
                    
                    return [bestNote];
                }
            }
            
            calculateSemitoneDistance(note1, note2) {
                const noteMap = {
                    'C': 0, 'C#': 1, 'D': 2, 'D#': 3, 'E': 4, 'F': 5,
                    'F#': 6, 'G': 7, 'G#': 8, 'A': 9, 'A#': 10, 'B': 11
                };
                
                const octave1 = parseInt(note1.slice(-1));
                const noteName1 = note1.slice(0, -1);
                const noteNumber1 = noteMap[noteName1] + octave1 * 12;
                
                const octave2 = parseInt(note2.slice(-1));
                const noteName2 = note2.slice(0, -1);
                const noteNumber2 = noteMap[noteName2] + octave2 * 12;
                
                return Math.abs(noteNumber2 - noteNumber1);
            }
            
            noteToFrequency(note) {
                const noteMap = {
                    'C': 0, 'C#': 1, 'D': 2, 'D#': 3, 'E': 4, 'F': 5,
                    'F#': 6, 'G': 7, 'G#': 8, 'A': 9, 'A#': 10, 'B': 11
                };
                
                const octave = parseInt(note.slice(-1));
                const noteName = note.slice(0, -1);
                const noteNumber = noteMap[noteName];
                
                // A4 = 440Hz „ÇíÂü∫Ê∫ñ„Å®„Åô„Çã
                const A4 = 440;
                const semitoneRatio = Math.pow(2, 1/12);
                const A4NoteNumber = 9 + 4 * 12; // A4„ÅÆ„Éé„Éº„ÉàÁï™Âè∑
                const currentNoteNumber = noteNumber + octave * 12;
                
                return A4 * Math.pow(semitoneRatio, currentNoteNumber - A4NoteNumber);
            }

            frequencyToNote(frequency) {
                const A4 = 440;
                const C0 = A4 * Math.pow(2, -4.75);
                const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
                
                if (frequency > C0) {
                    const h = Math.round(12 * Math.log2(frequency / C0));
                    const octave = Math.floor(h / 12);
                    const n = h % 12;
                    return noteNames[n] + octave;
                }
                return 'C4';
            }
            
            calculateLoudnessCorrection(frequency) {
                if (!this.loudnessCorrection) return 1.0;
                
                // ËÅ¥Ë¶öÁâπÊÄß„Å´Âêà„Çè„Åõ„ÅüË£úÊ≠£ÔºàÈ´òÈü≥Âüü„ÅÆÊÑüÂ∫¶„ÅåÈùûÂ∏∏„Å´È´ò„ÅÑÔºâ
                // 440HzÔºàA4Ôºâ‰ªòËøë„Åã„ÇâÊ∏õË°∞„ÇíÈñãÂßã
                const f = frequency;
                
                // Á≠â„É©„Ç¶„Éâ„Éç„ÇπÊõ≤Á∑ö„ÅÆËøë‰ºº
                let correction = 1.0;
                
                if (f < 220) {
                    // Ê•µ‰ΩéÈü≥Âüü„ÅÆË£úÊ≠£Ôºà220Hz‰ª•‰∏ãÔºâ- Ê•µÁ´Ø„Å´Âº∑Ë™ø
                    const logRatio = Math.log10(220 / f);
                    correction = 1.0 + (logRatio * 1.5); // ‰ΩéÈü≥Âüü„ÇíÊ•µÁ´Ø„Å´Âº∑Ë™ø
                } else if (f < 440) {
                    // 220Hz-440Hz - 50%Ê∏õË°∞„ÇíÁõÆÂÆâ„Å´Ë™øÊï¥
                    const ratio = (f - 220) / (440 - 220);
                    correction = 1.0 - (ratio * 0.5); // 220Hz„Åã„Çâ50%Ê∏õË°∞
                } else if (f < 660) {
                    // 440Hz-660Hz - 80%Ê∏õË°∞
                    const ratio = (f - 440) / (660 - 440);
                    correction = 0.5 - (ratio * 0.3); // 50%„Åã„Çâ20%„Å∏
                } else if (f < 880) {
                    // 660Hz-880Hz - 85%Ê∏õË°∞
                    const ratio = (f - 660) / (880 - 660);
                    correction = 0.2 - (ratio * 0.05); // 20%„Åã„Çâ15%„Å∏
                } else if (f < 1320) {
                    // 880Hz-1320Hz - 90%Ê∏õË°∞
                    const ratio = (f - 880) / (1320 - 880);
                    correction = 0.15 - (ratio * 0.08); // 15%„Åã„Çâ7%„Å∏
                } else if (f < 1760) {
                    // 1320Hz-1760Hz - 95%Ê∏õË°∞
                    const ratio = (f - 1320) / (1760 - 1320);
                    correction = 0.07 - (ratio * 0.04); // 7%„Åã„Çâ3%„Å∏
                } else {
                    // 1760Hz‰ª•‰∏ä - 97%Ê∏õË°∞„ÅßÂÆâÂÆö
                    correction = 0.03;
                }
                
                // Ë£úÊ≠£ÂÄ§„Çí0.02-3.0„ÅÆÁØÑÂõ≤„Å´Âà∂Èôê
                return Math.max(0.02, Math.min(3.0, correction));
            }
            
            async playSequence(notes, interval = 0.8) {

                let availableNotes = [];

                    const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

                    return null;

                let question = {};
                
                switch (difficulty) {

                    case 'sequence':

                    const correctBaseNotes = correctNotes.map(note => note.slice(0, -1));
                    
                    if (this.currentQuestion.type === 'single') {
                        isCorrect = selectedBaseNotes.length === 1 && selectedBaseNotes[0] === correctBaseNotes[0];
                    } else if (this.currentQuestion.type === 'sequence') {
                        isCorrect = selectedBaseNotes.length === correctBaseNotes.length &&
                                   selectedBaseNotes.every((note, index) => note === correctBaseNotes[index]);
                    } else if (this.currentQuestion.type === 'chord') {
                        isCorrect = selectedBaseNotes.length === correctBaseNotes.length &&
                                   selectedBaseNotes.every(note => correctBaseNotes.includes(note));
                    }

                        isCorrect = selectedNotes.length === correctNotes.length &&

                // „É≠„Ç∞„ÇíË®òÈå≤
                this.logQuestionResult(isCorrect, selectedNotes, responseTime, answerTime);

            // CookieÊìç‰Ωú„ÅÆ„Éò„É´„Éë„Éº„É°„ÇΩ„ÉÉ„Éâ
            setCookie(name, value, days = 365) {
                const expires = new Date();
                expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = `${name}=${encodeURIComponent(JSON.stringify(value))};expires=${expires.toUTCString()};path=/`;
            }
            
            getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) {
                        try {
                            return JSON.parse(decodeURIComponent(c.substring(nameEQ.length, c.length)));

            createNoteSelectionPiano() {
                const noteSelectionPiano = document.getElementById('noteSelectionPiano');

                const whiteKeys = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];

                const octave = 4; // Âõ∫ÂÆö„Ç™„ÇØ„Çø„Éº„Éñ
                const keyWidth = 63;
                const blackKeyOffset = 42;
                
                let whiteKeyIndex = 0;
                
                for (let i = 0; i < whiteKeys.length; i++) {
                    const note = whiteKeys[i];
                    const key = document.createElement('div');
                    key.className = 'white-key selected'; // „Éá„Éï„Ç©„É´„Éà„ÅßÈÅ∏ÊäûÁä∂ÊÖã
                    key.dataset.note = note + octave;
                    key.dataset.baseNote = note;
                    key.style.left = (whiteKeyIndex * keyWidth) + 'px';
                    
                    const label = document.createElement('div');
                    label.className = 'key-label';
                    label.textContent = this.noteNames[note];
                    key.appendChild(label);
                    
                    key.addEventListener('click', () => {
                        key.classList.toggle('selected');
                        this.updateSelectedNotes();
                    });
                    
                    noteSelectionPiano.appendChild(key);
                    
                    // ÈªíÈçµ„ÇíËøΩÂä†
                    if (blackKeys[i]) {
                        const blackNote = blackKeys[i];
                        const blackKey = document.createElement('div');
                        blackKey.className = 'black-key selected'; // „Éá„Éï„Ç©„É´„Éà„ÅßÈÅ∏ÊäûÁä∂ÊÖã
                        blackKey.dataset.note = blackNote + octave;
                        blackKey.dataset.baseNote = blackNote;
                        blackKey.style.left = (whiteKeyIndex * keyWidth + blackKeyOffset) + 'px';
                        
                        const blackLabel = document.createElement('div');
                        blackLabel.className = 'key-label';
                        blackLabel.textContent = this.noteNames[blackNote];
                        blackKey.appendChild(blackLabel);
                        
                        blackKey.addEventListener('click', () => {
                            blackKey.classList.toggle('selected');

                        noteSelectionPiano.appendChild(blackKey);
                    }
                    
                    whiteKeyIndex++;
                }
            }

            speakNotes(notes) {
                if (!this.beginnerMode || !this.speechSynthesis) return;
                
                // Êó¢Â≠ò„ÅÆÈü≥Â£∞„ÇíÂÅúÊ≠¢
                this.speechSynthesis.cancel();
                
                const noteNames = notes.map(note => {
                    const noteName = note.slice(0, -1);
                    if (this.octaveIgnoreMode) {
                        return this.speechNoteNames[noteName];
                    } else {
                        return this.speechNoteNames[noteName];
                    }
                });
                
                let speechText = '';
                if (this.currentQuestion.type === 'single') {
                    speechText = noteNames[0];
                } else if (this.currentQuestion.type === 'sequence') {
                    speechText = noteNames.join('„ÄÅ');
                } else if (this.currentQuestion.type === 'chord') {
                    speechText = noteNames.join('„ÄÅ');
                }
                
                const utterance = new SpeechSynthesisUtterance(speechText);
                utterance.lang = 'ja-JP';
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                utterance.volume = 0.8;
                
                // Èü≥Â£∞Ë™≠„Åø‰∏ä„Åí„ÇíÂÖà„Å´ÈñãÂßã
                this.speechSynthesis.speak(utterance);
            }

                    this.updateSelectedNotes();

                // Ê•ΩÂô®ÈÅ∏Êäû„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
                this.instrumentNames.forEach(instrument => {
                    document.getElementById(`instrument-${instrument}`).addEventListener('change', () => {
                        this.validateInstrumentSelection();
                        this.saveSettingsToCookies();
                    });
                });
                
                document.getElementById('newGame').addEventListener('click', () => {
                    this.startNewGame();
                });
                
                document.getElementById('playAgain').addEventListener('click', () => {
                    this.playCurrentQuestion();
                });
                
                document.getElementById('checkAnswer').addEventListener('click', () => {
                    this.checkAnswer();
                });
                
                document.getElementById('nextQuestion').addEventListener('click', () => {
                    this.startNewGame();
                });
                
                // „Ç≠„Éº„Éú„Éº„Éâ„Ç§„Éô„É≥„Éà
                document.addEventListener('keydown', (event) => {
                    if (event.code === 'Space') {
                        event.preventDefault();
                        if (this.gameActive && !this.answered) {
                            this.checkAnswer();
                        } else if (this.answered) {
                            this.startNewGame();
                        }
                    }
                    
                    // „Éî„Ç¢„Éé„Ç≠„Éº„ÅÆ„Éû„ÉÉ„Éî„É≥„Ç∞
                    const keyMap = {
                        'KeyZ': 'C',
                        'KeyS': 'C#',
                        'KeyX': 'D',
                        'KeyD': 'D#',
                        'KeyC': 'E',
                        'KeyV': 'F',
                        'KeyG': 'F#',
                        'KeyB': 'G',
                        'KeyH': 'G#',
                        'KeyN': 'A',
                        'KeyJ': 'A#',
                        'KeyM': 'B'
                    };
                    
                    if (keyMap[event.code]) {
                        event.preventDefault();
                        const note = keyMap[event.code];
                        const octave = this.octaveIgnoreMode ? '4' : '4'; // „Ç™„ÇØ„Çø„Éº„ÉñÁÑ°Ë¶ñ„É¢„Éº„Éâ„Åß„ÅØ4„Ç™„ÇØ„Çø„Éº„ÉñÂõ∫ÂÆö
                        const fullNote = note + octave;
                        
                        // „Ç≤„Éº„É†‰∏≠„ÅÆÂ†¥Âêà„ÅØÈÅ∏ÊäûÂá¶ÁêÜ
                        if (this.gameActive && !this.answered) {
                            this.handleKeyClick(fullNote);
                        } else {
                            // „Ç≤„Éº„É†‰∏≠„Åß„Å™„ÅÑÂ†¥Âêà„ÅØÈü≥„ÇíÂÜçÁîü„Åô„Çã„Å†„ÅëÔºàÂõûÁ≠îÈü≥Ë®≠ÂÆö„Å´Èñ¢‰øÇ„Å™„ÅèÂÜçÁîüÔºâ
                            this.playNote(this.noteToFrequency(fullNote), 1.0, false);
                        }
                    }
                });
            }
        }
        
        // „Ç≤„Éº„É†ÈñãÂßã
        let game;
        window.addEventListener('load', () => {
            game = new PianoGame();
        });
    </script>
