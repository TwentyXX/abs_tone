            createInstrumentSound(frequency, duration, instrumentName) {
                if (!this.audioContext || !this.instrumentConfigs[instrumentName]) return;
                
                const config = this.instrumentConfigs[instrumentName];
                const now = Math.max(0, this.audioContext.currentTime); // è² ã®å€¤ã‚’é˜²ã
                
                // è¤‡æ•°ã®ã‚ªã‚·ãƒ¬ãƒ¼ã‚¿ãƒ¼ã§å€éŸ³ã‚’ä½œæˆ
                const oscillators = [];
                const gainNodes = [];
                
                // ãƒ¡ã‚¤ãƒ³ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
                const filter = this.audioContext.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(config.filterFreq, now);
                filter.Q.setValueAtTime(config.filterQ, now);
                filter.connect(this.audioContext.destination);
                
                // ãƒ•ã‚©ãƒ«ãƒãƒ³ãƒˆãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ï¼ˆäººå£°ç³»æ¥½å™¨ç”¨ï¼‰
                let formantFilters = [];
                if (config.formants) {
                    config.formants.forEach(formantFreq => {
                        const formantFilter = this.audioContext.createBiquadFilter();
                        formantFilter.type = 'bandpass';
                        formantFilter.frequency.setValueAtTime(formantFreq, now);
                        formantFilter.Q.setValueAtTime(10, now);
                        formantFilter.connect(filter);
                        formantFilters.push(formantFilter);
                    });
                }
                
                // å„å€éŸ³ã®ã‚ªã‚·ãƒ¬ãƒ¼ã‚¿ãƒ¼ã‚’ä½œæˆ
                config.harmonics.forEach((amplitude, index) => {
                    if (amplitude > 0.01) { // å°ã•ã™ãã‚‹å€éŸ³ã¯ç„¡è¦–
                        const oscillator = this.audioContext.createOscillator();
                        const gainNode = this.audioContext.createGain();
                        
                        oscillator.frequency.setValueAtTime(frequency * (index + 1), now);
                        oscillator.type = 'sine';
                        
                        // è´è¦šç‰¹æ€§è£œæ­£ã‚’é©ç”¨
                        const correctionFactor = this.calculateLoudnessCorrection(frequency * (index + 1));
                        const adjustedAmplitude = amplitude * correctionFactor * this.getInstrumentVolumeMultiplier(instrumentName);
                        
                        // ADSRã‚¨ãƒ³ãƒ™ãƒ­ãƒ¼ãƒ—ï¼ˆæ™‚é–“å€¤ã®å®‰å…¨æ€§ãƒã‚§ãƒƒã‚¯ï¼‰
                        const attackTime = Math.max(now + 0.001, now + config.attack);
                        const decayTime = Math.max(attackTime + 0.001, now + config.attack + config.decay);
                        const releaseStartTime = Math.max(decayTime + 0.001, now + duration - config.release);
                        const releaseEndTime = Math.max(releaseStartTime + 0.001, now + duration);
                        
                        gainNode.gain.setValueAtTime(0, now);
                        gainNode.gain.linearRampToValueAtTime(adjustedAmplitude, attackTime);
                        gainNode.gain.exponentialRampToValueAtTime(Math.max(0.001, adjustedAmplitude * config.sustain), decayTime);
                        gainNode.gain.setValueAtTime(Math.max(0.001, adjustedAmplitude * config.sustain), releaseStartTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, releaseEndTime);
                        
                        oscillator.connect(gainNode);
                        
                        // ãƒ•ã‚©ãƒ«ãƒãƒ³ãƒˆãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãŒã‚ã‚‹å ´åˆã¯ãã‚Œã‚’é€šã™
                        if (formantFilters.length > 0) {
                            const formantIndex = index % formantFilters.length;
                            gainNode.connect(formantFilters[formantIndex]);
                        } else {
                            gainNode.connect(filter);
                        }
                        
                        oscillator.start(now);
                        oscillator.stop(releaseEndTime);
                        
                        // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªã‚ªã‚·ãƒ¬ãƒ¼ã‚¿ãƒ¼ã¨ã—ã¦è¿½è·¡
                        this.activeOscillators.push({
                            oscillator: oscillator,
                            gainNode: gainNode,
                            stopTime: releaseEndTime
                        });
                        
                        oscillators.push(oscillator);
                        gainNodes.push(gainNode);
                    }
                });
            }
            
            createWhiteNoise(duration) {
                if (!this.audioContext) return;
                
                const now = Math.max(0, this.audioContext.currentTime);
                const bufferSize = this.audioContext.sampleRate * duration;
                const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                const output = buffer.getChannelData(0);
                
                // ãƒ›ãƒ¯ã‚¤ãƒˆãƒã‚¤ã‚ºã‚’ç”Ÿæˆ
                for (let i = 0; i < bufferSize; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                
                const whiteNoiseSource = this.audioContext.createBufferSource();
                const gainNode = this.audioContext.createGain();
                
                whiteNoiseSource.buffer = buffer;
                whiteNoiseSource.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                // è¨­å®šã•ã‚ŒãŸéŸ³é‡ã‚’ä½¿ç”¨
                const volume = this.whiteNoiseVolume;
                gainNode.gain.setValueAtTime(volume, now);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + duration);
                
                whiteNoiseSource.start(now);
                whiteNoiseSource.stop(now + duration);
                
                // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªã‚ªã‚·ãƒ¬ãƒ¼ã‚¿ãƒ¼ã¨ã—ã¦è¿½è·¡
                this.activeOscillators.push({
                    oscillator: whiteNoiseSource,
                    gainNode: gainNode,
                    stopTime: now + duration
                });
                
                console.log(`ãƒ›ãƒ¯ã‚¤ãƒˆãƒã‚¤ã‚ºå†ç”Ÿ: ${duration}ç§’, éŸ³é‡: ${volume}`);
            }

                        if (semitoneDistance < 12) {

                    let bestNote = availableNotes[0];

                            if (candidateNoteName === previousNoteName) {

                        // åŒã˜éŸ³åã§ãªã„å ´åˆã‚’å„ªå…ˆã—ã€ãã®ä¸­ã§æœ€ã‚‚é›¢ã‚ŒãŸéŸ³ã‚’é¸æŠ

            calculateSemitoneDistance(note1, note2) {
                const noteMap = {
                    'C': 0, 'C#': 1, 'D': 2, 'D#': 3, 'E': 4, 'F': 5,
                    'F#': 6, 'G': 7, 'G#': 8, 'A': 9, 'A#': 10, 'B': 11
                };
                
                const octave1 = parseInt(note1.slice(-1));
                const noteName1 = note1.slice(0, -1);
                const noteNumber1 = noteMap[noteName1] + octave1 * 12;
                
                const octave2 = parseInt(note2.slice(-1));
                const noteName2 = note2.slice(0, -1);
                const noteNumber2 = noteMap[noteName2] + octave2 * 12;
                
                return Math.abs(noteNumber2 - noteNumber1);
            }
            
            noteToFrequency(note) {
                const noteMap = {
                    'C': 0, 'C#': 1, 'D': 2, 'D#': 3, 'E': 4, 'F': 5,
                    'F#': 6, 'G': 7, 'G#': 8, 'A': 9, 'A#': 10, 'B': 11
                };
                
                const octave = parseInt(note.slice(-1));
                const noteName = note.slice(0, -1);
                const noteNumber = noteMap[noteName];
                
                // A4 = 440Hz ã‚’åŸºæº–ã¨ã™ã‚‹
                const A4 = 440;
                const semitoneRatio = Math.pow(2, 1/12);
                const A4NoteNumber = 9 + 4 * 12; // A4ã®ãƒãƒ¼ãƒˆç•ªå·
                const currentNoteNumber = noteNumber + octave * 12;
                
                return A4 * Math.pow(semitoneRatio, currentNoteNumber - A4NoteNumber);
            }
            
            async playNote(frequency, duration = 1.0, useCurrentInstrument = false) {
                try {
                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    // AudioContextãŒåœæ­¢ã—ã¦ã„ã‚‹å ´åˆã¯å†é–‹
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    const now = Math.max(0, this.audioContext.currentTime); // è² ã®å€¤ã‚’é˜²ã
                    
                    if (useCurrentInstrument && this.instrumentConfigs[this.currentInstrument]) {
                        // ã‚«ã‚¹ã‚¿ãƒ æ¥½å™¨éŸ³ã‚’ä½¿ç”¨
                        this.createInstrumentSound(frequency, duration, this.currentInstrument);
                    } else {
                        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: ã‚·ãƒ³ãƒ—ãƒ«ãªãƒ”ã‚¢ãƒéŸ³
                        const oscillator = this.audioContext.createOscillator();
                        const gainNode = this.audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(this.audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(frequency, now);
                        oscillator.type = 'sine';
                        
                        // è´è¦šç‰¹æ€§ã«åˆã‚ã›ãŸéŸ³é‡è£œæ­£ã‚’é©ç”¨
                        const correctionFactor = this.calculateLoudnessCorrection(frequency);
                        const adjustedVolume = 0.3 * correctionFactor;
                        
                        gainNode.gain.setValueAtTime(adjustedVolume, now);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, now + duration);
                        
                        oscillator.start(now);
                        oscillator.stop(now + duration);
                        
                        // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªã‚ªã‚·ãƒ¬ãƒ¼ã‚¿ãƒ¼ã¨ã—ã¦è¿½è·¡
                        this.activeOscillators.push({
                            oscillator: oscillator,
                            gainNode: gainNode,
                            stopTime: now + duration
                        });
                    }
                    
                } catch (error) {
                    console.error('Note playback failed:', error);
                }
            }
            
            frequencyToNote(frequency) {
                const A4 = 440;
                const C0 = A4 * Math.pow(2, -4.75);
                const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
                
                if (frequency > C0) {
                    const h = Math.round(12 * Math.log2(frequency / C0));
                    const octave = Math.floor(h / 12);
                    const n = h % 12;
                    return noteNames[n] + octave;
                }
                return 'C4';
            }
            
            calculateLoudnessCorrection(frequency) {
                if (!this.loudnessCorrection) return 1.0;
                
                // è´è¦šç‰¹æ€§ã«åˆã‚ã›ãŸè£œæ­£ï¼ˆé«˜éŸ³åŸŸã®æ„Ÿåº¦ãŒéå¸¸ã«é«˜ã„ï¼‰
                // 440Hzï¼ˆA4ï¼‰ä»˜è¿‘ã‹ã‚‰æ¸›è¡°ã‚’é–‹å§‹
                const f = frequency;
                
                // ç­‰ãƒ©ã‚¦ãƒ‰ãƒã‚¹æ›²ç·šã®è¿‘ä¼¼
                let correction = 1.0;
                
                if (f < 220) {
                    // æ¥µä½éŸ³åŸŸã®è£œæ­£ï¼ˆ220Hzä»¥ä¸‹ï¼‰- æ¥µç«¯ã«å¼·èª¿
                    const logRatio = Math.log10(220 / f);
                    correction = 1.0 + (logRatio * 1.5); // ä½éŸ³åŸŸã‚’æ¥µç«¯ã«å¼·èª¿
                } else if (f < 440) {
                    // 220Hz-440Hz - 50%æ¸›è¡°ã‚’ç›®å®‰ã«èª¿æ•´
                    const ratio = (f - 220) / (440 - 220);
                    correction = 1.0 - (ratio * 0.5); // 220Hzã‹ã‚‰50%æ¸›è¡°
                } else if (f < 660) {
                    // 440Hz-660Hz - 80%æ¸›è¡°
                    const ratio = (f - 440) / (660 - 440);
                    correction = 0.5 - (ratio * 0.3); // 50%ã‹ã‚‰20%ã¸
                } else if (f < 880) {
                    // 660Hz-880Hz - 85%æ¸›è¡°
                    const ratio = (f - 660) / (880 - 660);
                    correction = 0.2 - (ratio * 0.05); // 20%ã‹ã‚‰15%ã¸
                } else if (f < 1320) {
                    // 880Hz-1320Hz - 90%æ¸›è¡°
                    const ratio = (f - 880) / (1320 - 880);
                    correction = 0.15 - (ratio * 0.08); // 15%ã‹ã‚‰7%ã¸
                } else if (f < 1760) {
                    // 1320Hz-1760Hz - 95%æ¸›è¡°
                    const ratio = (f - 1320) / (1760 - 1320);
                    correction = 0.07 - (ratio * 0.04); // 7%ã‹ã‚‰3%ã¸
                } else {
                    // 1760Hzä»¥ä¸Š - 97%æ¸›è¡°ã§å®‰å®š
                    correction = 0.03;
                }
                
                // è£œæ­£å€¤ã‚’0.02-3.0ã®ç¯„å›²ã«åˆ¶é™
                return Math.max(0.02, Math.min(3.0, correction));
            }
            
            async playSequence(notes, interval = 0.8) {
                // æ—¢å­˜ã®ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã‚’ã‚¯ãƒªã‚¢

            // Cookieæ“ä½œã®ãƒ˜ãƒ«ãƒ‘ãƒ¼ãƒ¡ã‚½ãƒƒãƒ‰
            setCookie(name, value, days = 365) {
                const expires = new Date();
                expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
                document.cookie = `${name}=${encodeURIComponent(JSON.stringify(value))};expires=${expires.toUTCString()};path=/`;
            }
            
            getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) {
                        try {
                            return JSON.parse(decodeURIComponent(c.substring(nameEQ.length, c.length)));
                        } catch (e) {
                            return null;
                        }
                    }
                }
                return null;
            }
            
            deleteCookie(name) {
                document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/`;
            }

                const now = this.audioContext ? Math.max(0, this.audioContext.currentTime) : 0;

                document.addEventListener('keydown', (event) => {

                    const activeElement = document.activeElement;
                    if (activeElement && (
                        activeElement.tagName === 'INPUT' || 
                        activeElement.tagName === 'SELECT' || 
                        activeElement.tagName === 'TEXTAREA' ||
                        activeElement.contentEditable === 'true'
                    )) {
                        return;

                    // ä¿®é£¾ã‚­ãƒ¼ãŒæŠ¼ã•ã‚Œã¦ã„ã‚‹å ´åˆã¯ç„¡è¦–
                    if (event.ctrlKey || event.altKey || event.metaKey) {

                    // é€£ç¶šå…¥åŠ›é˜²æ­¢ã®ãŸã‚ã®ãƒ‡ãƒã‚¦ãƒ³ã‚¹
                    if (this.lastKeyTime && Date.now() - this.lastKeyTime < 100) {

                    // ãƒ”ã‚¢ãƒã‚­ãƒ¼ã®ãƒãƒƒãƒ”ãƒ³ã‚°
                    let keyMap = {
                        'KeyZ': 'C',
                        'KeyS': 'C#',

                        'KeyD': 'D#',
                        'KeyC': 'E',
                        'KeyV': 'F',
                        'KeyG': 'F#',
                        'KeyB': 'G',
                        'KeyH': 'G#',

                    // æ¯éŸ³å…¥åŠ›ãƒ¢ãƒ¼ãƒ‰ã®å ´åˆã®ã‚­ãƒ¼ãƒãƒƒãƒ”ãƒ³ã‚°
                    if (this.vowelInputMode && this.buttonAnswerMode) {

                            'KeyI': 'E',   // ã„ -> ãƒŸ (E)
                            'KeyU': 'C',   // ã† -> ãƒ‰ (C) - æ¯éŸ³ã€Œã†ã€ã«æœ€ã‚‚è¿‘ã„ã€ŒãŠã€éŸ³ã®ãƒ‰
                            'KeyE': 'D',   // ãˆ -> ãƒ¬ (D)
                            'KeyO': 'C'    // ãŠ -> ãƒ‰ (C)
                        };
                    }
                    
                    if (keyMap[event.code]) {
                        event.preventDefault();
                        const note = keyMap[event.code];
                        const octave = '4'; // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰å…¥åŠ›ã¯å¸¸ã«4ã‚ªã‚¯ã‚¿ãƒ¼ãƒ–
                        const fullNote = note + octave;
                        
                        // ãƒ‡ãƒãƒƒã‚°æƒ…å ±ã‚’ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã«å‡ºåŠ›
                        console.log(`Key pressed: ${event.code} -> ${fullNote}, gameActive: ${this.gameActive}, answered: ${this.answered}`);

                        if (this.gameActive && !this.answered) {

                            this.playNote(this.noteToFrequency(fullNote), 1.0, false);
                        }
                    }
                });
