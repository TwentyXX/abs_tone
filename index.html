            noteToFrequency(note) {
                const noteMap = {
                    'C': 0, 'C#': 1, 'D': 2, 'D#': 3, 'E': 4, 'F': 5,
                    'F#': 6, 'G': 7, 'G#': 8, 'A': 9, 'A#': 10, 'B': 11
                };
                
                const octave = parseInt(note.slice(-1));
                const noteName = note.slice(0, -1);
                const noteNumber = noteMap[noteName];
                
                // A4 = 440Hz ã‚’åŸºæº–ã¨ã™ã‚‹
                const A4 = 440;
                const semitoneRatio = Math.pow(2, 1/12);
                const A4NoteNumber = 9 + 4 * 12; // A4ã®ãƒãƒ¼ãƒˆç•ªå·
                const currentNoteNumber = noteNumber + octave * 12;
                
                return A4 * Math.pow(semitoneRatio, currentNoteNumber - A4NoteNumber);
            }
            
            async playNote(frequency, duration = 1.0, useCurrentInstrument = false) {
                try {
                    // Tone.jsãŒåˆ©ç”¨å¯èƒ½ã§æ¥½å™¨ãŒæŒ‡å®šã•ã‚Œã¦ã„ã‚‹å ´åˆ
                    if (useCurrentInstrument && this.instruments && this.instruments[this.currentInstrument]) {
                        // Tone.jsãŒé–‹å§‹ã•ã‚Œã¦ã„ã‚‹ã“ã¨ã‚’ç¢ºèª
                        if (Tone.context.state !== 'running') {
                            await Tone.start();
                        }
                        
                        const note = this.frequencyToNote(frequency);
                        this.instruments[this.currentInstrument].triggerAttackRelease(note, duration);
                        return;
                    }
                    
                    // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: Web Audio API
                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    // AudioContextãŒåœæ­¢ã—ã¦ã„ã‚‹å ´åˆã¯å†é–‹
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    // è´è¦šç‰¹æ€§ã«åˆã‚ã›ãŸéŸ³é‡è£œæ­£ã‚’é©ç”¨
                    const correctionFactor = this.calculateLoudnessCorrection(frequency);
                    const adjustedVolume = 0.3 * correctionFactor;
                    
                    gainNode.gain.setValueAtTime(adjustedVolume, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);
                    
                } catch (error) {
                    console.error('Note playback failed:', error);
                }
            }
            
            frequencyToNote(frequency) {
                const A4 = 440;
                const C0 = A4 * Math.pow(2, -4.75);
                const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
                
                if (frequency > C0) {
                    const h = Math.round(12 * Math.log2(frequency / C0));
                    const octave = Math.floor(h / 12);
                    const n = h % 12;
                    return noteNames[n] + octave;
                }
                return 'C4';
            }
            
            calculateLoudnessCorrection(frequency) {
                if (!this.loudnessCorrection) return 1.0;
                
                // è´è¦šç‰¹æ€§ã«åˆã‚ã›ãŸè£œæ­£ï¼ˆé«˜éŸ³åŸŸã®æ„Ÿåº¦ãŒéå¸¸ã«é«˜ã„ï¼‰
                // 440Hzï¼ˆA4ï¼‰ä»˜è¿‘ã‹ã‚‰æ¸›è¡°ã‚’é–‹å§‹
                const f = frequency;
                
                // ç­‰ãƒ©ã‚¦ãƒ‰ãƒã‚¹æ›²ç·šã®è¿‘ä¼¼
                let correction = 1.0;
                
                if (f < 220) {
                    // æ¥µä½éŸ³åŸŸã®è£œæ­£ï¼ˆ220Hzä»¥ä¸‹ï¼‰- æ¥µç«¯ã«å¼·èª¿
                    const logRatio = Math.log10(220 / f);
                    correction = 1.0 + (logRatio * 1.5); // ä½éŸ³åŸŸã‚’æ¥µç«¯ã«å¼·èª¿
                } else if (f < 440) {
                    // 220Hz-440Hz - 50%æ¸›è¡°ã‚’ç›®å®‰ã«èª¿æ•´
                    const ratio = (f - 220) / (440 - 220);
                    correction = 1.0 - (ratio * 0.5); // 220Hzã‹ã‚‰50%æ¸›è¡°
                } else if (f < 660) {
                    // 440Hz-660Hz - 80%æ¸›è¡°
                    const ratio = (f - 440) / (660 - 440);
                    correction = 0.5 - (ratio * 0.3); // 50%ã‹ã‚‰20%ã¸
                } else if (f < 880) {
                    // 660Hz-880Hz - 85%æ¸›è¡°
                    const ratio = (f - 660) / (880 - 660);
                    correction = 0.2 - (ratio * 0.05); // 20%ã‹ã‚‰15%ã¸
                } else if (f < 1320) {
                    // 880Hz-1320Hz - 90%æ¸›è¡°
                    const ratio = (f - 880) / (1320 - 880);
                    correction = 0.15 - (ratio * 0.08); // 15%ã‹ã‚‰7%ã¸
                } else if (f < 1760) {
                    // 1320Hz-1760Hz - 95%æ¸›è¡°
                    const ratio = (f - 1320) / (1760 - 1320);
                    correction = 0.07 - (ratio * 0.04); // 7%ã‹ã‚‰3%ã¸
                } else {
                    // 1760Hzä»¥ä¸Š - 97%æ¸›è¡°ã§å®‰å®š
                    correction = 0.03;
                }
                
                // è£œæ­£å€¤ã‚’0.02-3.0ã®ç¯„å›²ã«åˆ¶é™
                return Math.max(0.02, Math.min(3.0, correction));
            }

            generateQuestion() {
                const difficulty = document.getElementById('difficulty').value;
                const octaveStart = parseInt(document.getElementById('octaveStart').value);
                const octaveEnd = parseInt(document.getElementById('octaveEnd').value);
                
                const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
                const availableNotes = [];
                
                for (let octave = octaveStart; octave <= octaveEnd; octave++) {
                    notes.forEach(note => {
                        availableNotes.push(note + octave);
                    });
                }
                
                let question = {};
                
                switch (difficulty) {
                    case 'single':
                        question.notes = [availableNotes[Math.floor(Math.random() * availableNotes.length)]];
                        question.type = 'single';
                        break;
                        
                    case 'sequence':
                        const sequenceCount = parseInt(document.getElementById('sequenceCount').value);
                        question.notes = [];
                        for (let i = 0; i < sequenceCount; i++) {
                            question.notes.push(availableNotes[Math.floor(Math.random() * availableNotes.length)]);
                        }
                        question.type = 'sequence';
                        break;
                        
                    case 'chord':
                        const chordCount = parseInt(document.getElementById('chordCount').value);
                        question.notes = [];
                        const usedNotes = new Set();
                        while (question.notes.length < chordCount) {
                            const note = availableNotes[Math.floor(Math.random() * availableNotes.length)];
                            if (!usedNotes.has(note)) {
                                question.notes.push(note);
                                usedNotes.add(note);
                            }
                        }
                        question.type = 'chord';
                        break;
                }
                
                return question;
            }

                this.clearKeyHighlights();
                
                if (this.octaveIgnoreMode) {
                    // ã‚ªã‚¯ã‚¿ãƒ¼ãƒ–ç„¡è¦–ãƒ¢ãƒ¼ãƒ‰ã§ã¯éŸ³åã®ã¿ã§ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                    const correctBaseNotes = correctNotes.map(note => note.slice(0, -1));
                    correctBaseNotes.forEach(baseNote => {
                        const key = document.querySelector(`[data-base-note="${baseNote}"]`);
                        if (key) key.classList.add('correct');
                    });
                    
                    // é–“é•ã£ãŸé¸æŠã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                    const selectedKeys = document.querySelectorAll('.selected');
                    selectedKeys.forEach(key => {
                        const selectedBaseNote = key.dataset.baseNote;
                        if (!correctBaseNotes.includes(selectedBaseNote)) {
                            key.classList.add('wrong');
                        }
                    });
                } else {
                    // é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ã§ã¯å®Œå…¨ä¸€è‡´ã§ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                    correctNotes.forEach(note => {
                        const key = document.querySelector(`[data-note="${note}"]`);
                        if (key) key.classList.add('correct');
                    });
                    
                    // é–“é•ã£ãŸé¸æŠã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                    selectedNotes.forEach(note => {
                        if (!correctNotes.includes(note)) {
                            const key = document.querySelector(`[data-note="${note}"]`);
                            if (key) key.classList.add('wrong');
                        }
                    });
                }
                
                const correctNoteNames = correctNotes.map(note => {
                    const noteName = note.slice(0, -1);
                    const octave = note.slice(-1);
                    if (this.octaveIgnoreMode) {
                        return this.noteNames[noteName];
                    } else {
                        return this.noteNames[noteName] + octave;
                    }
                }).join(', ');
                
                let resultText = '';
                if (isCorrect) {
                    resultText = `<span class="correct-answer">æ­£è§£ï¼ ${correctNoteNames}</span>`;
                } else {
                    resultText = `<span class="wrong-answer">ä¸æ­£è§£ã€‚æ­£è§£ã¯ ${correctNoteNames} ã§ã—ãŸã€‚</span>`;
                }
                
                // è‡ªå‹•é€²è¡Œã®å ´åˆã¯ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³ã‚’è¡¨ç¤º
                if (this.autoNext) {
                    let countdown = this.autoNextDelay;
                    resultText += `<br><small>æ¬¡ã®å•é¡Œã¾ã§ ${countdown.toFixed(1)} ç§’</small>`;
                    resultEl.innerHTML = resultText;
                    
                    const countdownInterval = setInterval(() => {
                        countdown -= 0.1;
                        if (countdown > 0) {
                            const updatedText = resultText.replace(/\d+\.?\d* ç§’/, `${countdown.toFixed(1)} ç§’`);
                            resultEl.innerHTML = updatedText;
                        } else {
                            clearInterval(countdownInterval);
                        }
                    }, 100);
                    
                    this.autoNextTimeout = setTimeout(() => {
                        this.startNewGame();
                    }, this.autoNextDelay * 1000);
                } else {
                    resultEl.innerHTML = resultText;
                }
            }
            
            clearKeyHighlights() {
                const keys = document.querySelectorAll('.white-key, .black-key');
                keys.forEach(key => {
                    key.classList.remove('correct', 'wrong', 'selected');
                });
            }
            
            updateScore() {
                document.getElementById('correct').textContent = this.correctCount;
                document.getElementById('wrong').textContent = this.wrongCount;
            }
            
            toggleDarkMode(enabled) {
                this.darkMode = enabled;
                if (enabled) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('darkMode', 'true');
                } else {
                    document.documentElement.removeAttribute('data-theme');
                    localStorage.setItem('darkMode', 'false');
                }
            }
            
            loadDarkModePreference() {
                const savedDarkMode = localStorage.getItem('darkMode');
                if (savedDarkMode === 'true') {
                    document.getElementById('darkMode').checked = true;
                    this.toggleDarkMode(true);
                }
            }
            
            speakNotes(notes) {
                if (!this.beginnerMode || !this.speechSynthesis) return;
                
                // æ—¢å­˜ã®éŸ³å£°ã‚’åœæ­¢
                this.speechSynthesis.cancel();
                
                const noteNames = notes.map(note => {
                    const noteName = note.slice(0, -1);
                    if (this.octaveIgnoreMode) {
                        return this.speechNoteNames[noteName];
                    } else {
                        return this.speechNoteNames[noteName];
                    }
                });
                
                let speechText = '';
                if (this.currentQuestion.type === 'single') {
                    speechText = noteNames[0];
                } else if (this.currentQuestion.type === 'sequence') {
                    speechText = noteNames.join('ã€');
                } else if (this.currentQuestion.type === 'chord') {
                    speechText = noteNames.join('ã€');
                }
                
                const utterance = new SpeechSynthesisUtterance(speechText);
                utterance.lang = 'ja-JP';
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                utterance.volume = 0.8;
                
                // éŸ³å£°èª­ã¿ä¸Šã’ã‚’å…ˆã«é–‹å§‹
                this.speechSynthesis.speak(utterance);
            }
            
            updateDifficultySettings() {
                const difficulty = document.getElementById('difficulty').value;
                const sequenceSettings = document.getElementById('sequenceSettings');
                const chordSettings = document.getElementById('chordSettings');
                
                sequenceSettings.style.display = difficulty === 'sequence' ? 'block' : 'none';
                chordSettings.style.display = difficulty === 'chord' ? 'block' : 'none';
            }
            
            bindEvents() {
                document.getElementById('difficulty').addEventListener('change', () => {
                    this.updateDifficultySettings();
                });
                
                document.getElementById('timeBombMode').addEventListener('change', (e) => {
                    const timeBombSettings = document.getElementById('timeBombSettings');
                    timeBombSettings.style.display = e.target.checked ? 'inline' : 'none';
                });
                
                document.getElementById('autoNext').addEventListener('change', (e) => {
                    const autoNextSettings = document.getElementById('autoNextSettings');
                    autoNextSettings.style.display = e.target.checked ? 'inline' : 'none';
                });
                
                document.getElementById('octaveIgnoreMode').addEventListener('change', (e) => {
                    const piano = document.getElementById('piano');
                    if (e.target.checked) {
                        piano.classList.add('octave-ignore');
                    } else {
                        piano.classList.remove('octave-ignore');
                    }
                    this.createPiano();
                });
                
                document.getElementById('darkMode').addEventListener('change', (e) => {
                    this.toggleDarkMode(e.target.checked);
                });
                
                document.getElementById('beginnerMode').addEventListener('change', (e) => {
                    // Web Speech APIã®å¯¾å¿œãƒã‚§ãƒƒã‚¯
                    if (e.target.checked && !window.speechSynthesis) {
                        alert('ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯éŸ³å£°åˆæˆæ©Ÿèƒ½ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚');
                        e.target.checked = false;
                    }
                });
                
                document.getElementById('loudnessCorrection').addEventListener('change', (e) => {
                    this.loudnessCorrection = e.target.checked;
                });
                
                document.getElementById('newGame').addEventListener('click', () => {
                    this.startNewGame();
                });
                
                document.getElementById('playAgain').addEventListener('click', () => {
                    this.playCurrentQuestion();
                });
                
                document.getElementById('checkAnswer').addEventListener('click', () => {
                    this.checkAnswer();
                });
                
                document.getElementById('nextQuestion').addEventListener('click', () => {
                    this.startNewGame();
                });
                
                // ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã§ç­”ãˆåˆã‚ã›
                document.addEventListener('keydown', (event) => {
                    if (event.code === 'Space') {
                        event.preventDefault();
                        if (this.gameActive && !this.answered) {
                            this.checkAnswer();
                        } else if (this.answered) {
                            this.startNewGame();
                        }
                    }
                });
            }
        }
        
        // ã‚²ãƒ¼ãƒ é–‹å§‹
        window.addEventListener('load', () => {
            new PianoGame();
        });
    </script>
