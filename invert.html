<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        font-family: 'Courier New', monospace;
        background-color: #1a1a1a;
        color: #00ff00;
        margin: 0;
        padding: 20px;
      }
      
      #tonename {
        text-align: center;
        font-size: 30vmin;
        margin-bottom: 20px;
        color: #ffffff;
      }
      
      .meter-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #2a2a2a;
        border: 2px solid #00ff00;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      }
      
      .meter-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 15px 0;
        padding: 10px;
        background-color: #333;
        border-radius: 5px;
      }
      
      .meter-label {
        font-weight: bold;
        min-width: 120px;
      }
      
      .meter-value {
        font-size: 1.2em;
        color: #00ffff;
        min-width: 100px;
        text-align: right;
      }
      
      .frequency-bar {
        width: 300px;
        height: 20px;
        background-color: #444;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }
      
      .frequency-fill {
        height: 100%;
        background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00);
        width: 0%;
        transition: width 0.1s ease;
      }
      
      .status-indicator {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #666;
        transition: background-color 0.3s ease;
      }
      
      .status-correct {
        background-color: #00ff00;
        box-shadow: 0 0 10px #00ff00;
      }
      
      .progress-bar {
        width: 200px;
        height: 10px;
        background-color: #444;
        border-radius: 5px;
        overflow: hidden;
      }
      
      .progress-fill {
        height: 100%;
        background-color: #00ff00;
        width: 0%;
        transition: width 0.1s ease;
      }
    </style>
</head>
<body>
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="index.html" style="color: #00ff00; text-decoration: none; font-size: 16px; padding: 8px 16px; border: 2px solid #00ff00; border-radius: 5px; transition: all 0.3s ease;">🎹 ピアノ音感ゲームへ</a>
    </div>
    
    <div style="text-align: center; margin-bottom: 20px; color: #ffff00; font-size: 14px;">
        <p>🎤 音程練習ゲーム</p>
        <p>表示された音名を正確に3秒間歌うか楽器で演奏してください</p>
        <p>画面をタッチすると参考音が再生されます</p>
        <p style="color: #ff6600; font-size: 12px;">※iPhoneの場合：「マイクを開始」ボタンを必ずタップしてください</p>
    </div>
    
    <h1 id="tonename"></h1>
    
    <div class="meter-container">
      <div class="meter-row">
        <span class="meter-label">周波数:</span>
        <span class="meter-value" id="frequency-display">0.0 Hz</span>
        <div class="frequency-bar">
          <div class="frequency-fill" id="frequency-bar"></div>
        </div>
      </div>
      
      <div class="meter-row">
        <span class="meter-label">検出音名:</span>
        <span class="meter-value" id="detected-note">---</span>
        <div class="status-indicator" id="match-indicator"></div>
      </div>
      
      <div class="meter-row">
        <span class="meter-label">目標音名:</span>
        <span class="meter-value" id="target-note">---</span>
        <div class="status-indicator"></div>
      </div>
      
      <div class="meter-row">
        <span class="meter-label">経過時間:</span>
        <span class="meter-value" id="timer-display">0.0 秒</span>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-bar"></div>
        </div>
      </div>
      
      <div class="meter-row">
        <span class="meter-label">状態:</span>
        <span class="meter-value" id="status-display">待機中</span>
        <div class="status-indicator" id="status-indicator"></div>
      </div>
    </div>
    <script>
      const tonenames = "ドガレポミファケゾビナテシ"
      
      // 音名と周波数のマッピング（複数オクターブ対応）
      const noteFrequencies = {
        'ド': [130.81, 261.63, 523.25, 1046.50], // C2, C4, C5, C6
        'ガ': [138.59, 277.18, 554.37, 1108.73], // C#2, C#4, C#5, C#6
        'レ': [146.83, 293.66, 587.33, 1174.66], // D2, D4, D5, D6
        'ポ': [155.56, 311.13, 622.25, 1244.51], // D#2, D#4, D#5, D#6
        'ミ': [164.81, 329.63, 659.25, 1318.51], // E2, E4, E5, E6
        'ファ': [174.61, 349.23, 698.46, 1396.91], // F2, F4, F5, F6
        'ケ': [185.00, 369.99, 739.99, 1479.98], // F#2, F#4, F#5, F#6
        'ゾ': [196.00, 392.00, 783.99, 1567.98], // G2, G4, G5, G6
        'ビ': [207.65, 415.30, 830.61, 1661.22], // G#2, G#4, G#5, G#6
        'ナ': [220.00, 440.00, 880.00, 1760.00], // A2, A4, A5, A6
        'テ': [233.08, 466.16, 932.33, 1864.66], // A#2, A#4, A#5, A#6
        'シ': [246.94, 493.88, 987.77, 1975.53]  // B2, B4, B5, B6
      }
      
      let audioContext
      let analyser
      let microphone
      let dataArray
      let currentNote = ''
      let correctTime = 0
      let lastTime = 0
      let pianoOscillator = null
      let pianoGain = null
      let isPlaying = false
      
      function generateNewNote() {
        currentNote = tonenames[Math.floor(Math.random() * tonenames.length)]
        tonename.textContent = currentNote
        document.getElementById('target-note').textContent = currentNote
        correctTime = 0
        updateUI()
      }
      
      function getFrequencyForNote(note) {
        // 基本周波数（4オクターブ目）を返す
        const frequencies = noteFrequencies[note]
        return frequencies ? frequencies[1] : 440 // デフォルトはA4
      }
      
      function startPianoSound() {
        if (isPlaying || !audioContext) return
        
        try {
          const frequency = getFrequencyForNote(currentNote)
          
          // オシレーターを作成
          pianoOscillator = audioContext.createOscillator()
          pianoGain = audioContext.createGain()
          
          // ピアノらしい音色のために複数の波形を合成
          pianoOscillator.type = 'triangle'
          pianoOscillator.frequency.setValueAtTime(frequency, audioContext.currentTime)
          
          // エンベロープ（ADSR）を設定
          pianoGain.gain.setValueAtTime(0, audioContext.currentTime)
          pianoGain.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01) // Attack
          pianoGain.gain.exponentialRampToValueAtTime(0.1, audioContext.currentTime + 0.1) // Decay/Sustain
          
          // 接続
          pianoOscillator.connect(pianoGain)
          pianoGain.connect(audioContext.destination)
          
          // 再生開始
          pianoOscillator.start()
          isPlaying = true
          
        } catch (err) {
          console.error('ピアノ音の再生に失敗しました:', err)
        }
      }
      
      function stopPianoSound() {
        if (!isPlaying || !pianoOscillator) return
        
        try {
          // フェードアウト
          pianoGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1)
          
          // 停止
          pianoOscillator.stop(audioContext.currentTime + 0.1)
          pianoOscillator = null
          pianoGain = null
          isPlaying = false
          
        } catch (err) {
          console.error('ピアノ音の停止に失敗しました:', err)
        }
      }
      
      function updateUI() {
        const frequencyDisplay = document.getElementById('frequency-display')
        const detectedNoteDisplay = document.getElementById('detected-note')
        const timerDisplay = document.getElementById('timer-display')
        const progressBar = document.getElementById('progress-bar')
        const matchIndicator = document.getElementById('match-indicator')
        const statusDisplay = document.getElementById('status-display')
        const statusIndicator = document.getElementById('status-indicator')
        const frequencyBar = document.getElementById('frequency-bar')
        
        return {
          frequencyDisplay,
          detectedNoteDisplay,
          timerDisplay,
          progressBar,
          matchIndicator,
          statusDisplay,
          statusIndicator,
          frequencyBar
        }
      }
      
      function frequencyToNote(frequency) {
        let minDiff = Infinity
        let closestNote = ''
        
        for (const [note, freqArray] of Object.entries(noteFrequencies)) {
          // 各オクターブの周波数をチェック
          for (const freq of freqArray) {
            const diff = Math.abs(frequency - freq)
            if (diff < minDiff) {
              minDiff = diff
              closestNote = note
            }
          }
        }
        
        // 許容範囲を±30Hzに拡大（高いオクターブに対応）
        return minDiff < 30 ? closestNote : null
      }
      
      function getPitch(dataArray) {
        const sampleRate = audioContext.sampleRate
        const bufferLength = dataArray.length
        
        // 音量レベルをチェック（RMS計算）
        let rms = 0
        for (let i = 0; i < bufferLength; i++) {
          rms += dataArray[i] * dataArray[i]
        }
        rms = Math.sqrt(rms / bufferLength)
        
        // 音量閾値を下げる
        if (rms < 0.001) {
          return 0
        }
        
        // FFTを使用した周波数解析
        const fftSize = bufferLength
        const freqData = new Float32Array(fftSize / 2)
        
        // 簡易FFT（実際にはパワースペクトラム計算）
        for (let k = 1; k < freqData.length; k++) {
          let real = 0
          let imag = 0
          
          for (let n = 0; n < bufferLength; n++) {
            const angle = -2 * Math.PI * k * n / bufferLength
            real += dataArray[n] * Math.cos(angle)
            imag += dataArray[n] * Math.sin(angle)
          }
          
          freqData[k] = Math.sqrt(real * real + imag * imag)
        }
        
        // 人間の声・楽器の範囲を拡張（80Hz-2000Hz）
        const minFreq = 80
        const maxFreq = 2000
        const minBin = Math.floor(minFreq * fftSize / sampleRate)
        const maxBin = Math.floor(maxFreq * fftSize / sampleRate)
        
        // 最大パワーを持つ周波数を見つける
        let maxPower = 0
        let peakBin = 0
        
        for (let i = minBin; i < maxBin && i < freqData.length; i++) {
          if (freqData[i] > maxPower) {
            maxPower = freqData[i]
            peakBin = i
          }
        }
        
        // パワーが十分に強い場合のみ周波数を返す
        if (maxPower > rms * 10 && peakBin > 0) {
          return peakBin * sampleRate / fftSize
        }
        
        return 0
      }
      
      function analyzeAudio() {
        analyser.getFloatTimeDomainData(dataArray)
        
        const frequency = getPitch(dataArray)
        const detectedNote = frequencyToNote(frequency)
        const currentTime = Date.now()
        
        // UI要素を取得
        const ui = updateUI()
        
        // 周波数表示を更新
        ui.frequencyDisplay.textContent = frequency > 0 ? `${frequency.toFixed(1)} Hz` : '0.0 Hz'
        
        // 周波数バーを更新（80Hz-2000Hzの範囲で表示）
        const minFreq = 80
        const maxFreq = 2000
        const freqPercent = Math.min(Math.max((frequency - minFreq) / (maxFreq - minFreq) * 100, 0), 100)
        ui.frequencyBar.style.width = `${freqPercent}%`
        
        // 検出された音名を表示
        ui.detectedNoteDisplay.textContent = detectedNote || '---'
        
        if (detectedNote === currentNote) {
          if (lastTime === 0) {
            lastTime = currentTime
          }
          correctTime = currentTime - lastTime
          
          // マッチ状態のUI更新
          ui.matchIndicator.classList.add('status-correct')
          ui.statusDisplay.textContent = '音程一致'
          ui.statusIndicator.classList.add('status-correct')
          
          // 進捗バーを更新
          const progressPercent = Math.min((correctTime / 3000) * 100, 100)
          ui.progressBar.style.width = `${progressPercent}%`
          
          // タイマー表示を更新
          ui.timerDisplay.textContent = `${(correctTime / 1000).toFixed(1)} 秒`
          
          // 3秒間正確な音程が続いた場合
          if (correctTime >= 3000) {
            generateNewNote()
            lastTime = 0
          }
        } else {
          correctTime = 0
          lastTime = 0
          
          // 非マッチ状態のUI更新
          ui.matchIndicator.classList.remove('status-correct')
          ui.statusDisplay.textContent = detectedNote ? '音程不一致' : '音声検出中'
          ui.statusIndicator.classList.remove('status-correct')
          ui.progressBar.style.width = '0%'
          ui.timerDisplay.textContent = '0.0 秒'
        }
        
        requestAnimationFrame(analyzeAudio)
      }
      
      async function startAudio() {
        showDebugInfo('startAudio関数が呼び出されました')
        
        try {
          // ブラウザサポートチェック
          if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            throw new Error('このブラウザはgetUserMediaに対応していません')
          }
          
          showDebugInfo('getUserMediaサポートを確認しました')
          
          // iOS Safari用の制約設定
          const constraints = {
            audio: {
              echoCancellation: true,
              noiseSuppression: true,
              autoGainControl: true,
              sampleRate: 44100,
              // iOS用の追加設定
              channelCount: 1,
              latency: 0.1
            }
          }
          
          showDebugInfo('マイクアクセスを要求中...')
          
          // マイクアクセスを要求（タイムアウト付き）
          const stream = await Promise.race([
            navigator.mediaDevices.getUserMedia(constraints),
            new Promise((_, reject) => 
              setTimeout(() => reject(new Error('マイクアクセスがタイムアウトしました')), 10000)
            )
          ])
          
          showDebugInfo('マイクアクセス許可を取得しました')
          
          // AudioContextを作成
          const AudioContextClass = window.AudioContext || window.webkitAudioContext
          if (!AudioContextClass) {
            throw new Error('AudioContextがサポートされていません')
          }
          
          audioContext = new AudioContextClass({
            sampleRate: 44100,
            latencyHint: 'interactive'
          })
          
          showDebugInfo(`AudioContext作成完了 (state: ${audioContext.state})`)
          
          // AudioContextが停止状態の場合は再開
          if (audioContext.state === 'suspended') {
            showDebugInfo('AudioContextを再開中...')
            await audioContext.resume()
            showDebugInfo(`AudioContext再開完了 (state: ${audioContext.state})`)
          }
          
          // アナライザーとマイクロフォンを設定
          analyser = audioContext.createAnalyser()
          microphone = audioContext.createMediaStreamSource(stream)
          
          analyser.fftSize = 4096
          analyser.smoothingTimeConstant = 0.8
          analyser.minDecibels = -90
          analyser.maxDecibels = -10
          
          const bufferLength = analyser.fftSize
          dataArray = new Float32Array(bufferLength)
          
          microphone.connect(analyser)
          
          showDebugInfo('オーディオ解析設定完了')
          
          // 成功メッセージを表示
          const successMsg = document.createElement('div')
          successMsg.style.cssText = `
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #00ff00;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            font-weight: bold;
          `
          successMsg.textContent = 'マイクが正常に開始されました！'
          document.body.appendChild(successMsg)
          
          setTimeout(() => {
            if (successMsg.parentNode) {
              successMsg.remove()
            }
          }, 3000)
          
          // 少し待ってから解析開始
          setTimeout(() => {
            generateNewNote()
            analyzeAudio()
            showDebugInfo('音声解析を開始しました')
          }, 500)
          
        } catch (err) {
          showDebugInfo(`エラー発生: ${err.name} - ${err.message}`)
          console.error('マイクへのアクセスに失敗しました:', err)
          
          // 詳細なエラー情報を表示
          let errorMessage = 'マイクアクセスに失敗しました。'
          
          if (err.name === 'NotAllowedError') {
            errorMessage = 'マイクアクセスが拒否されました。ブラウザの設定を確認してください。'
          } else if (err.name === 'NotFoundError') {
            errorMessage = 'マイクが見つかりません。デバイスを確認してください。'
          } else if (err.name === 'NotSupportedError') {
            errorMessage = 'このブラウザはマイクアクセスに対応していません。'
          } else if (err.name === 'NotReadableError') {
            errorMessage = 'マイクが他のアプリケーションで使用中です。'
          } else if (err.message.includes('タイムアウト')) {
            errorMessage = 'マイクアクセスがタイムアウトしました。再度お試しください。'
          } else {
            errorMessage = `予期しないエラー: ${err.message}`
          }
          
          throw new Error(errorMessage)
        }
      }
      
      // タッチ・マウスイベントの処理
      function setupTouchEvents() {
        const body = document.body
        
        // iOS Safari用のタッチイベント設定
        const touchOptions = { passive: false }
        
        // タッチ開始（スタートボタン以外の場所）
        body.addEventListener('touchstart', (e) => {
          // スタートボタンでない場合のみピアノ音を再生
          if (!e.target.closest('button')) {
            e.preventDefault()
            startPianoSound()
          }
        }, touchOptions)
        
        // タッチ終了
        body.addEventListener('touchend', (e) => {
          if (!e.target.closest('button')) {
            e.preventDefault()
            stopPianoSound()
          }
        }, touchOptions)
        
        // マウス対応（デスクトップ用）
        body.addEventListener('mousedown', (e) => {
          if (!e.target.closest('button')) {
            startPianoSound()
          }
        })
        
        body.addEventListener('mouseup', (e) => {
          if (!e.target.closest('button')) {
            stopPianoSound()
          }
        })
        
        // マウスが画面外に出た場合も停止
        body.addEventListener('mouseleave', (e) => {
          stopPianoSound()
        })
      }
      
      // デバッグ情報を表示する関数
      function showDebugInfo(message) {
        console.log(message)
        const debugDiv = document.getElementById('debug-info') || (() => {
          const div = document.createElement('div')
          div.id = 'debug-info'
          div.style.cssText = `
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            z-index: 1001;
          `
          document.body.appendChild(div)
          return div
        })()
        
        debugDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`
        debugDiv.scrollTop = debugDiv.scrollHeight
      }
      
      // ブラウザとデバイス情報をチェック
      function checkBrowserSupport() {
        const userAgent = navigator.userAgent
        const isIOS = /iPad|iPhone|iPod/.test(userAgent)
        const isSafari = /Safari/.test(userAgent) && !/Chrome/.test(userAgent)
        const isHTTPS = location.protocol === 'https:'
        const hasGetUserMedia = !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia)
        
        showDebugInfo(`iOS: ${isIOS}, Safari: ${isSafari}, HTTPS: ${isHTTPS}, getUserMedia: ${hasGetUserMedia}`)
        
        return {
          isIOS,
          isSafari,
          isHTTPS,
          hasGetUserMedia
        }
      }
      
      // スタートボタンを追加
      function createStartButton() {
        const browserInfo = checkBrowserSupport()
        
        const startButton = document.createElement('button')
        startButton.textContent = 'マイクを開始'
        startButton.style.cssText = `
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          padding: 20px 40px;
          font-size: 18px;
          background-color: #00ff00;
          color: #000;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          z-index: 1000;
          box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
          touch-action: manipulation;
        `
        
        // iOS特有の警告を表示
        if (browserInfo.isIOS && !browserInfo.isHTTPS) {
          const warningMsg = document.createElement('div')
          warningMsg.style.cssText = `
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff6600;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 999;
            font-size: 14px;
            max-width: 300px;
          `
          warningMsg.innerHTML = `
            <p><strong>⚠️ iOS注意事項</strong></p>
            <p>HTTPSでアクセスしてください</p>
            <p>現在のプロトコル: ${location.protocol}</p>
          `
          document.body.appendChild(warningMsg)
        }
        
        // iOSでのタッチイベント対応
        const handleStart = async (event) => {
          // イベントの伝播を停止
          event.preventDefault()
          event.stopPropagation()
          
          showDebugInfo('スタートボタンがクリックされました')
          
          try {
            startButton.textContent = 'マイクアクセス中...'
            startButton.disabled = true
            
            // iOS Safari用の追加待機時間
            if (browserInfo.isIOS) {
              showDebugInfo('iOS検出: 追加の初期化を実行中...')
              await new Promise(resolve => setTimeout(resolve, 100))
            }
            
            await startAudio()
            startButton.remove()
            
            // デバッグ情報を一定時間後に非表示
            setTimeout(() => {
              const debugDiv = document.getElementById('debug-info')
              if (debugDiv) {
                debugDiv.style.display = 'none'
              }
            }, 10000)
            
          } catch (error) {
            startButton.textContent = 'エラー: もう一度お試しください'
            startButton.disabled = false
            
            showDebugInfo(`エラー: ${error.name} - ${error.message}`)
            
            // 詳細なエラーメッセージを表示
            const errorMsg = document.createElement('div')
            errorMsg.style.cssText = `
              position: fixed;
              top: 60%;
              left: 50%;
              transform: translate(-50%, -50%);
              background-color: #ff0000;
              color: #fff;
              padding: 15px;
              border-radius: 10px;
              text-align: center;
              z-index: 999;
              font-size: 14px;
              max-width: 350px;
            `
            
            let errorHTML = `<p><strong>マイクアクセスエラー</strong></p>`
            
            if (error.name === 'NotAllowedError') {
              errorHTML += `
                <p>マイクアクセスが拒否されました</p>
                <p>Safari設定 → プライバシーとセキュリティ → マイク でこのサイトを許可してください</p>
              `
            } else if (error.name === 'NotFoundError') {
              errorHTML += `<p>マイクが見つかりません</p>`
            } else if (error.name === 'NotSupportedError') {
              errorHTML += `<p>このブラウザはマイクに対応していません</p>`
            } else if (error.name === 'NotReadableError') {
              errorHTML += `<p>マイクが他のアプリで使用中です</p>`
            } else {
              errorHTML += `<p>エラー: ${error.message}</p>`
            }
            
            if (!browserInfo.isHTTPS) {
              errorHTML += `<p><strong>HTTPSでアクセスしてください</strong></p>`
            }
            
            errorMsg.innerHTML = errorHTML
            document.body.appendChild(errorMsg)
            
            setTimeout(() => {
              if (errorMsg.parentNode) {
                errorMsg.remove()
              }
            }, 8000)
          }
        }
        
        // 複数のイベントタイプに対応（iOS対応）
        startButton.addEventListener('click', handleStart)
        startButton.addEventListener('touchstart', handleStart)
        startButton.addEventListener('touchend', (e) => {
          e.preventDefault()
          e.stopPropagation()
        })
        
        // ボタンのスタイルを調整（iOS対応）
        startButton.style.cssText += `
          -webkit-appearance: none;
          -webkit-tap-highlight-color: transparent;
          user-select: none;
          -webkit-user-select: none;
        `
        
        document.body.appendChild(startButton)
      }
      
      // ページ読み込み時に開始ボタンを表示
      window.addEventListener('load', () => {
        showDebugInfo('ページが読み込まれました')
        generateNewNote()
        setupTouchEvents()
        
        // iOS対応：より長い遅延でボタンを作成
        setTimeout(() => {
          createStartButton()
          showDebugInfo('スタートボタンを作成しました')
        }, 500)
      })
      
      // iOS Safari用の追加対応
      document.addEventListener('touchstart', function() {}, { passive: false })
      
      // iOS Safari用の追加イベントリスナー
      document.addEventListener('DOMContentLoaded', () => {
        showDebugInfo('DOMContentLoadedイベント発生')
      })
      
      // ページの可視性変更を監視
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          showDebugInfo('ページが非表示になりました')
        } else {
          showDebugInfo('ページが表示されました')
        }
      })
    </script>
</body>
</html>
